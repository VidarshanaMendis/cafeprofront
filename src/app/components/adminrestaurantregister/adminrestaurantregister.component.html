<div class="container">
  <h2 class="page-header">Restaurant registration</h2>
  <form (submit)="onRegisterSubmit()" class="form-group">
    <div class="form-group">
      <label>Restaurant Name</label>
      <input type="text" [(ngModel)]="restname" name="restname" class="form-control">
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" [(ngModel)]="city" name="city" class="form-control">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" [(ngModel)]="address" name="address" class="form-control" >
    </div>
    <div class="form-group">
      <label>Website</label>
      <input type="text" [(ngModel)]="website" name="website" class="form-control">
    </div>
    <div class="form-group">
      <label>Telephone</label>
      <input type="text" [(ngModel)]="telephone" name="telephone" class="form-control">
    </div>
    <div class="form-group">
      <label>Opening hours</label>
      <input type="text" [(ngModel)]="openinghours" name="openinghours" class="form-control">
    </div>
    <div class="form-group">
      <label>Image link</label>
      <input type="text" [(ngModel)]="imagelink" name="openinghours" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
