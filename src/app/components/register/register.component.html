<app-navbar></app-navbar>
<div class="container">
  <div class="card card-register mx-auto mt-5">
    <div class="card-header"><h4>Register an Account</h4></div>
    <div class="card-body" class="bg-light">
      <form (submit)="onRegisterSubmit()">
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <label for="exampleInputName">Name</label>
              <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Enter name" [(ngModel)]="name" name="name" >
            </div>
            <div class="col-md-6">
              <label for="exampleInputLastName">Username</label>
              <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Enter username" [(ngModel)]="username" name="username">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" name="email">
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <label for="exampleInputPassword1">Password</label>
              <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password">
            </div>
            <div class="col-md-6">
              <label for="exampleConfirmPassword">Confirm password</label>
              <input class="form-control" id="exampleConfirmPassword" type="password" placeholder="Confirm password" [(ngModel)]="password" name="password">
            </div>
          </div>
        </div>
        <!--a class="btn btn-primary btn-block" href="login.html">Register</a-->
        <input type="submit" class="btn btn-primary btn-block" value="Submit">
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" [routerLink]="['/login']">Login Page</a>
        <a class="d-block small" href="#">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
