<app-navbar></app-navbar>
<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header"><h4>Login</h4></div>
    <div class="card-body" class="bg-light">
      <form form (submit)="onLoginSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input class="form-control" id="exampleInputEmail1"  aria-describedby="emailHelp" placeholder="Username" [(ngModel)]="username" name="username"/>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password" [(ngModel)]="password" name="password"/>
        </div>
        <div class="form-group">
          <div class="form-check">
            <!--label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Remember Password</label-->
          </div>
        </div>
        <input type="submit" class="btn btn-primary btn-block" value="Login">
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" [routerLink]="['/register']">Register an Account</a>
        <!--a class="d-block small" href="forgot-password.html">Forgot Password?</a-->
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
