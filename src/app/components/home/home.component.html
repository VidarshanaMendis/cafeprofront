<!-- Jumbtron / Slider -->
<div class="jumbotron-wrap jumbotron-image mb-0">
  <div class="container">
      <div id="mainCarousel" class="carousel slide" data-ride="carousel">

          <div class="carousel-inner">
              <div class="carousel-item active">
                  <div class="jumbotron">
                      <h1 class="text-center">Laughter is brighest where food is best </h1>
                      <p class="lead text-center">Find the best restaurants, cafes and bars</p>
                      <p class="lead text-center" *ngIf="!authService.loggedIn()">
                          <!--a class="btn btn-primary btn-lg" href="#" role="button"><i class="fa fa-info"></i> &nbsp; Learn more</a-->
                          <a class="btn btn-secondary btn-lg" [routerLink]="['/login']" role="button"><!--i class="fa fa-gbp"></i--> &nbsp;Login</a>

                      </p>
                    <form class="form-inline my-2 my-lg-0">
                      <label class="col-sm-4 col-md-4 col-xs-4"></label>
                      <select class="form-control mr-sm-2" name="searchcategory" [(ngModel)]="searchcategory">
                        <option value="Name">Restaurant Name</option>
                        <option value="City">City</option>
                        <option value="Cuicine">Cuisine</option>
                      </select>
                      <input class="form-control mr-sm-2" type="text"  placeholder="Search" aria-label="Search" name="keyword" [(ngModel)]="keyword"/>
                      <button class="btn btn-secondary my-2 my-sm-0" (click)="restaurantSearch()">Search</button>
                    </form>


                  </div>
              </div>
          </div>

          <!--a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">

          </a-->

              <span class="sr-only">Next</span>

</div>
